	<script>

		function stalkfacelist(){
			var contentValue = $("#stalkfacelist").html();
			var dialog = art.dialog({
				id:'bqlist',
				height:200,
				width:400,
				content: contentValue
			});	
	
		}
		
		function setbq(obj){
			var aValue = obj;
			var objold= document.getElementById('pl').value;  
			var input = document.getElementById('pl');
			input.value =  objold + aValue;
			input.select();
			art.dialog({id: 'bqlist'}).close();

		}
	</script>
