<!--list_comment_people star-->
<div id="comment_1st_unit" class="list_comment_people comment_1st_unit_selector" style="display:none;">
  {literal}
  <dl>
    <dt><img src="{comment.header_pic_url}"></dt>
  </dl>
  <div class="list_comment_main" id="list_comment_main">
    <p>
     <a href="javascript:;" class="mr10">{comment.client_name}</a>{comment.content}<br />
     <span>{comment.add_time}</span>
     <a href="javascript:;" class="ml10 reply_1st_selector">回复</a>
     {if comment.can_del}
     &nbsp;&nbsp;
     <a href="javascript:;" class="ml10 dele_1st_selector">删除</a>
     {/if}
     <textarea class="list_textarea reply_textarea_selector" style="display:none;"></textarea>
    </p>
    <div id="comment_2nd_list_div">
    
    </div>
  </div>
  <input type="hidden" name="comment_id" value="{comment.comment_id}"/>
  <div class="clear"></div>
  {/literal}
</div>
<!--list_comment_people end-->

<!--list_people star-->
<div id="comment_2nd_unit" class="list_people comment_2nd_unit_selector" style="display:none;">
  {literal}
  <dl>
    <dt><img src="{child_comment.header_pic_url}"></dt>
  </dl>
  <div class="people_comment" id="people_comment">
   <p>
     <a href="javascript:;" class="mr10">{child_comment.client_name}</a>
     {child_comment.content}
     <br />
     <span>{child_comment.add_time}</span>
     <!-- <a href="javascript:;" class="ml10 reply_2nd_selector">回复</a> -->
     {if child_comment.can_del}
     &nbsp;&nbsp;
     <a href="javascript:;" class="ml10 dele_2nd_selector">删除</a>
     {/if}
     <textarea class="list_textarea reply_textarea_selector" style="display:none;"></textarea>
   </p>
 </div>
 <input type="hidden" name="comment_id" value="{child_comment.comment_id}"/>
 <div class="clear"></div>
 {/literal}
</div>
<!--list_people end-->
