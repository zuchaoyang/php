<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /> 

<title>查看资源</title>

<link rel="stylesheet" type="text/css" href="{$smarty.const.IMG_SERVER}__PUBLIC__/sns/css/resource/list.css"  />

<script type="text/javascript" src="{$smarty.const.IMG_SERVER}__PUBLIC__/js/jquery-1.5.2.js"></script>

{literal}
<script type="text/javascript"> 
	function show_content(file_url){
		$("#c_iframe").attr("src", file_url);
	}
</script>

{/literal}
</head>

<body>
<!--top-->
<div id="top">
  <div class="top-main-h">
   <p style="text-align:right; float:right;">当前位置：{$product_name}&nbsp;>>&nbsp;&nbsp;{$r_info.grade_name}&nbsp;-&nbsp;{$r_info.subject_name}&nbsp;-&nbsp;{$r_info.version_name}&nbsp;-&nbsp;{$r_info.chapter_name}&nbsp;-&nbsp;{$r_info.section_name}</p>
    <div class="clean"></div>
  </div>
  <div class="clean"></div>
</div>
<!--top end-->

<!--导航-->
<div id="cotent-h">
  <div class="banner-h"></div>
  <div class="nav-h">
    <ul>
    {foreach from=$r_info.class name=key item=info }
     <li><a href="#" onclick="javascript:show_content('{$info.file_url}');"  > {$info.learn_type}</a></li>
     {/foreach}
     <!-- 
     <li><a href="#"class="study">词汇讲解</a></li>
     <li><a href="#">课文讲解</a></li>
      -->
    </ul>
    <div class="clean"></div>
  </div>
  <!--内容-->
   <div class="content_hb">
  
  <iframe id="c_iframe" name="c_iframe" width="800" height="800" scrolling="auto" frameborder="0" src="{$r_info.class.0.file_url}"></iframe> </div>
  <br/>
  <br/>
 
  
</div>
</body>
</html>
