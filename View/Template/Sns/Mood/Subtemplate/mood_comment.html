<script type="text/javascript" src="{$smarty.const.IMG_SERVER}__PUBLIC__/sns/js/Mood/mood_comment.js"></script>
<div id="comment_1st_unit_div" class="border_line comment_1st_unit_selector" style="display:none;">
   {literal}
   <!--list_comment star-->
   <div class="list_comment">
     <dl>
       <dt>
       	 <img width="40" height="40" src="{comment.user_info.client_headimg_url}">
       </dt>
     </dl>
     <div class="list_comment_right">
       <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
          	<a href="#" class="fc_288c00 mr10">{comment.user_info.client_name}</a>
          	<span>{comment.content}</span>
          	</td>
        </tr>
        <tr>
          <td>
	          <p>
		          <span class="mr10 f12">{comment.add_time_format}</span>
		          <a href="javascript:;" class="fc_288c00 mr10 comment_1st_delete_a_selector">删除</a>
		          <a href="javascript:;" class="fc_288c00 comment_1st_reply_a_selector">回复</a>
	          </p>
          </td>
        </tr>
       </table>
       
       <div class="reply comment_1st_reply_div_selector" style="display:none;">
         <table width="100%" border="0" cellspacing="0" cellpadding="0">
           <tr>
             <td colspan="2">
            	<textarea class="reply_textarea"></textarea>
             </td>
           </tr>
         </table>
        </div>
        <div class="clear"></div>
      </div>
      <!--list_comment end-->
      <div class="clear"></div>
      <!--list_comment star-->
  	  <div id="comment_2nd_list_div">
  	
  	  </div>
     <!--list_comment end-->
     <div class="clear"></div>
   </div>
   <!--border_line end-->
   <div class="say_input">
     <input type="text" value="我也说一句" class="say_text say_text_selector">
     <div class="reply say_div_selector" style="display:none;">
       <table width="100%" border="0" cellspacing="0" cellpadding="0">
         <tr>
           <td colspan="2">
          	<textarea class="reply_textarea"></textarea>
           </td>
         </tr>
       </table>
      </div>
      <div class="clear"></div>
   </div>
   <input type="hidden" name="comment_id" value="{comment.comment_id}" />
   <input type="hidden" name="mood_id" value="{comment.mood_id}"/>
   {/literal}
</div>

<!--list_comment star-->
<div id="comment_2nd_unit_div" class="list_comment_ej comment_2nd_unit_selector" style="display:none;">
  {literal}
  <dl>
    <dt>
    	<img width="40" height="40" src="{child_comment.user_info.client_headimg_url}">
    </dt>
  </dl>
  <div class="list_comment_right">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="plej">
     <tr>
       <td>
	       <a href="#" class="fc_288c00 mr10">{child_comment.user_info.client_name}</a>
	       <span>{child_comment.content}</span>
       </td>
     </tr>
     <tr>
       <td>
       	 <p>
       	   <span class="mr10 f12">{child_comment.add_time_format}</span>
           <a href="javascript:;" class="fc_288c00 mr10 comment_2nd_delete_a_selector">删除</a>
       	 </p>
       </td>
     </tr>
   </table>
  </div>
  <div class="clear"></div>
  <input type="hidden" name="child_comment_id" value="{child_comment.comment_id}"/>
  {/literal}
</div>
<!--list_comment end-->

<div id="load_more_div" class="more_active load_more_selector" style="display:none;">
  <a id="load_more_comment_a" href="javascript:;">查看更多评论信息</a>
</div>

<div id="comment_delete_div" class="tcc_msg" style="display:none;">
  <p class="tcc_msg_top"></p>
  <div class="tcc_msg_center">
   <div class="msg_center_main">
    <dl>
     <dt><span class="icon_question"></span></dt>
    </dl>
    <p>
                   确认要删除这条评论吗？ 
    </p>
    <div class="clear"></div>
   </div>
   <p class="tcc_btn_right">
	   <input id="sure_btn" type="button" class="qd_btn">
	   <input id="cancel_btn" type="button" value="取消" class="qx_btn">
   </p>
  </div>
  <p class="tcc_msg_bottom"></p>
  <input type="hidden" name="comment_id"/>
</div>
<!--提示信息弹出层 end-->
