<!--作业内容弹出层-->

  <p style="overflow:auto;">
    <span id="show_homework_content"></span>

<!--提示信息弹出层-->
<div id="show_delete_div" class="tcc_msg" style="display:none;">
  <p class="tcc_msg_top"></p>
  <div class="tcc_msg_center">
    <span class="icon_question"></span>&nbsp;<span class="f12">作业删除后将不能恢复了，确定删除该作业吗？</span>
    <p>
	    <input id="sure_btn" type="button" class="qd_btn">
	    <input id="cancel_btn" type="button" class="qx_btn" value="取消">
    </p>
  </div>
  <p class="tcc_msg_bottom"></p>
</div>

  <p class="refer_to_top"></p>
  <div class="refer_to_main" id="accpect_content">
    <h1>查阅回执名单</h1>

      <table width="100%" border="0" cellspacing="0" cellpadding="0">
      
      </table>
    </div>
    <h2 class="f14 f_orange" >未回执人（<span id="no_view_num"></span>人）</h2>
    <div class="refer_to_people" id="no_view">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        
      </table>
    </div>
  </div>
</div>
