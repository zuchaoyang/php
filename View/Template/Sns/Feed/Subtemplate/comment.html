<div id="comment_main_div" class="tcc_comment comment_main_selector">
  <p class="tcc_comment_top"></p>
  <!--tcc_comment_main star-->
  <div class="tcc_comment_main">
    <!--comment_tab star-->
    <div class="comment_tab reply_1st_selector">
	 <table width="100%" cellspacing="0" cellpadding="0" border="0">
	    <tr>
	      <td colspan="3">
	      	<textarea id="reply_1st_content" class="comment_text reply_1st_content_selector" name="content"></textarea>
	      </td>
	    </tr>
	 </table>
	 {literal}
	 <input type="hidden" name="feed_id" value="{feed.feed_id}"/>
	 {/literal}
	</div>
    <!--comment_tab end-->
    <div id="first_comment_list">
    
    </div>
   
    <div class="clear"></div>
  </div>
  <!--tcc_comment_main end-->
</div>
