<div id="comment_mood_main_div" class="tcc_comment comment_main_selector">
  <p class="tcc_comment_top"></p>
  <!--tcc_comment_main star-->
  <div class="tcc_comment_main">
    <!--comment_tab star-->
    <div class="comment_tab reply_1st_selector">
	 <table width="100%" cellspacing="0" cellpadding="0" border="0">
	    <tr>
	      <td colspan="3">
	      	<textarea id="reply_1st_content" class="comment_text reply_1st_content_selector" name="content"></textarea>
	      </td>
	    </tr>
	 </table>
	</div>
    <!--comment_tab end-->
    <div id="first_comment_list">
    
    </div>
   
    <div class="clear"></div>
  </div>
  <!--tcc_comment_main end-->
  
  {literal}
  <div class="comment_params_selector" style="display:none;">
  	<input type="hidden" name="publish_comment_url" value="/Sns/Mood/Comments/publishMoodCommentsAjax"/>
  	<input type="hidden" name="get_comments_url" value="/Sns/Mood/Comments/getMoodCommentsAjax/mood_id/{from_id}/page/1"/>
  	<input type="hidden" name="feed_type_name" value="mood"/>
  	<div class="post_selector">
  		<input type="hidden" name="mood_id" value="{from_id}"/>
  	</div>
  </div>
  {/literal}
</div>
