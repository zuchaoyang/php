 <div id="create_album_div" class="edit_comment" style="display:none;">
   <h1 class="tcc_title">创建相册<!-- <a href="#" class="close_icon"></a> --></h1>
   <form name="edit_album_form" method="post" action="/Api/Album/createByPerson">
   <div class="edit_comment_tab">
   	<table id="create_album_tab" width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <th>相册名称：</th>
        <td><input id="album_name" type="text" class="text" value="请输入名称，你还可以输入30字" name="album_name" maxlength=20></td>
      </tr>
      <tr>
        <th class="align_top">相册描述：</th>

        </td>
      </tr>
      <tr>
        <th>权限设置：</th>
        <td>
	        <select id="grant_sel" name="grant_sel">
	        </select>
        </td>
      </tr>
    </table>
    </div>
   <div class="msg_btn">
     <p>
	     <input id="sub_btn" type="button" value="确定"  class="green_btn">
	     <input id="cancel_btn" type="button" value="取消" class="qx_btn">
     </p>
   </div>
   </form>
 </div>
