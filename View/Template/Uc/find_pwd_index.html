<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /> 

<title>找回密码首页</title>
<link rel="stylesheet" type="text/css" href="{$smarty.const.IMG_SERVER}__PUBLIC__/uc/css/uc_common.css"/>
<link rel="stylesheet" type="text/css" href="{$smarty.const.IMG_SERVER}__PUBLIC__/uc/css/find_pwd_index.css"/>
<link rel="stylesheet" type="text/css" href="{$smarty.const.IMG_SERVER}__PUBLIC__/tool_js/formvalidator/css/validator.css" />

<script type="text/javascript" src="{$smarty.const.IMG_SERVER}__PUBLIC__/js/jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="{$smarty.const.IMG_SERVER}__PUBLIC__/tool_js/formvalidator/js/formValidator.js"></script>
<script type="text/javascript" src="{$smarty.const.IMG_SERVER}__PUBLIC__/tool_js/formvalidator/js/formValidatorRegex.js"></script>
<script type="text/javascript" src="{$smarty.const.IMG_SERVER}__PUBLIC__/uc/js/find_pwd_index.js"></script>
</head>

<body>
<!--top-->
{insert name="uc_header"}
<!--top end-->

<div class="tip">
	<p class="font_main"><span class="font_darkblue">温馨提示：</span>&nbsp;&nbsp;<span class="font_olive">您正在找回密码...</span></p>
</div>
<div class="container">
<div class="main">
	<div class="content_frame_01_top"></div>
    <div class="content_frame_01_con">
      <div class="sub_nav">
        <ul>
          <span class="sub_nav_first_begin">1，输入账号</span>
          <span class="sub_nav_center">2，选择找回方式</span>
          <span class="sub_nav_center">3，安全验证</span>
          <span class="sub_nav_center">4，重置密码</span>
          <span class="sub_nav_right">5，完成</span>
        </ul>
        <div class="clear"></div>
      </div> 
      <h4 class="font_cotent">输入账号</h4>
      <form method="post" id="find_form1" action="/Uc/Findpwd/findpwdByUsername">
      	<table border="0" cellpadding="0" cellspacing="0" class="find_pwd_tab">
          <tr>
            <th class="font_cotent font_huise">账号：</th>
            <td>
	            <input type="text" id="username" name="username" value="" class="text_long" maxlength="60"/>
				<span  id="usernameTip" ></span>
			</td>
          </tr>
          
          <tr>
            <td>&nbsp;</td>
            <td>
            <input type="button" id="submit_btn"  value="下一步" class="btn_2_word" />
            </td>
          </tr>
          
          <tr class="under_line"><td height="40">&nbsp;</td><td >&nbsp;</td></tr>
          
          <tr>
            <td>&nbsp;</td>
            <td height="40" class="font_red font_normal">如果账号、手机号、邮箱都忘记了，可以通过申诉找回账号和密码。</td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td><a href="/Uc/Findpwd/showAppeal" class="font_darkblue">现在就去申诉</a></td>
          </tr>
          
        </table>
 	</form> 
    </div>
    <div class="content_frame_01_bottom"></div>
</div>
</div>

 {insert name="uc_footer"}
</body>
</html>
