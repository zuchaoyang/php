<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /> 

<title>登陆页</title>

<link rel="stylesheet" type="text/css" href="{$smarty.const.IMG_SERVER}__PUBLIC__/wms/css/common.css"  />
<link rel="stylesheet" type="text/css" href="{$smarty.const.IMG_SERVER}__PUBLIC__/wms/css/sqsh.css"  />

<script type="text/javascript" src="{$smarty.const.IMG_SERVER}__PUBLIC__/js/jquery-1.5.2.js"></script>

{literal}
<script type="text/javascript"> 


	if (top.location != self.location) {
	    top.location = self.location; //跳出框架
	}

	function loginsubmit() {
		document.forms[0].action="/Adminlogin/Login/loginin/app_name/wms";
		document.forms[0].submit();
	}

	function keyLogin(e){
		if(window.event) // IE  
	    {  
	    keynum = e.keyCode;  
	    }  
		else if(e.which) // Netscape/Firefox/Opera  
	    {  
	    keynum = e.which;  
	    } 
	  	if (keynum==13)   //回车键的键值为13
		  loginsubmit();  //调用登录按钮的登录事件
	}
	
</script>
{/literal}

</head>

<body onkeydown="javascript:keyLogin(event);">
<div class="wmsbox">
     <div class="wms">
          <div class="wms_left"></div>
          <div class="wms_right">
          <span style="color:red;">{$message}</span>
          <form method="post" id="form" action="">
               <p><span>用户名：</span><input type="text" class="wmstx" name="uid" id="loginuser" maxlength="20"/></p>
               <p><span>密&nbsp;&nbsp;&nbsp;&nbsp;码：</span><input type="password" class="wmstx" id="loginpwd"  name="passwd"  maxlength="20"/></p>
               <p><span></span><a href="#" class="wmsbt" onclick="loginsubmit();">登录</a></p>
               <font>WMW&nbsp;&nbsp;北京中青网脉科技发展有限公司&nbsp;&nbsp;版权所有</font>
          </form>
          </div>
     </div>
</div>
</body>
</html>
