        	<li><a href="javascript:setleftframe('ZZ')"  id="ZZ" class="m1"><img src="{$smarty.const.IMG_SERVER}__PUBLIC__/admin/images/micon3.gif"/>学校班级</a></li>

            <td width="7%"><a href="#" class="t3">帮助</a></td>
          </tr>
        </table>
        <input type="hidden" id="user_account" value="{$adminuser}" />
    </td>
  </tr>
</table>
</form>

{literal}
<script type="text/javascript">

	function setleftframe(type){
		document.getElementById("JC").className="m1";
		document.getElementById("HY").className="m1";
		document.getElementById("ZZ").className="m1";
		document.getElementById("HD").className="m1";
		document.getElementById("YY").className="m1";
		document.getElementById(type).className="m2"; 
		
		document.forms[0].target="leftFrame";
	    document.forms[0].action="/Adminbase/Body/leftinfo/func_type/"+type;
	    document.forms[0].submit();
	}

</script>
