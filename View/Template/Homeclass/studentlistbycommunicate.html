<script type="text/javascript" src="{$smarty.const.IMG_SERVER}__PUBLIC__/js/artDialog/artDialog.source.js?skin=idialog"></script>
<script type="text/javascript" src="{$smarty.const.IMG_SERVER}__PUBLIC__/js/artDialog/plugins/iframeTools.source.js"></script>

{literal}
<script type="text/javascript">
function setbbtn(){
	var int_rowsCount = document.getElementById('rowscount').value;
		var s_c="";
		var s_id_c="";
		for(i=1;i<=int_rowsCount;i++){
		   var objs = document.getElementById("chk_"+i+"_l");
		    var objsid = document.getElementById("hiddenstudentid_"+i+"_l");
		   if (typeof(eval(objs)) == "object")
			 if (objs.checked){
			 	   if (s_c =="" || s_c=="undefined"){
				   		s_c = objs.value+";";
				   }else{
				   		s_c = s_c + objs.value +";";
				   }

			 	   if (s_id_c =="" || s_id_c=="undefined"){
				   		s_id_c = objsid.value+",";
				   }else{
				   		s_id_c = s_id_c + objsid.value +",";
				   }


			 }
		 }
		 if(s_c==""){
			alert('错误-请选择学生、不能保存！');
		 }else{
				var bValue = s_c;
				art.dialog.data('aInputhidden', s_id_c);
				art.dialog.data('bValue', bValue);
				art.dialog.close();
		 }
}
</script>
{/literal}

<table width="300" border="0" cellpadding="3" cellspacing="1" bgcolor="#CCCCCC" style="font-size:12px;">
  <tr>
    <td colspan="4"><input name="bbtn" id="bbtn" type="button" onClick="javascript:setbbtn();" value="确认"></td>
  </tr>
  <tr>
    <td width="60" align="center" bgcolor="#efefef">选择</td>
    <td align="center" bgcolor="#efefef">学号</td>
    <td align="center" bgcolor="#efefef">姓名</td>
    <td align="center" bgcolor="#efefef">性别</td>
  </tr>
  {foreach from=$DataSlist key=client_account item=student name=rownumber}
  <tr>
    <td align="center" bgcolor="#FFFFFF">
	<input type="checkbox"  value="{$student.client_name}" name="chkstudent" id="chk_{$smarty.foreach.rownumber.iteration}_l" name="chk_{$smarty.foreach.rownumber.iteration}_l" {$student.client_check}/>
	<input type="hidden" name="hiddenstudentid_{$smarty.foreach.rownumber.iteration}_l" id="hiddenstudentid_{$smarty.foreach.rownumber.iteration}_l" value="{$student.client_account}">
	</td>
    <td align="center" bgcolor="#FFFFFF">{$student.client_num}</td>
    <td align="center" bgcolor="#FFFFFF">{$student.client_name}</td>
    <td align="center" bgcolor="#FFFFFF">{$student.client_sex}</td>
  </tr>
  {/foreach}
  <input type="hidden" name="rowscount" id='rowscount' value="{$smarty.foreach.rownumber.iteration}" />
</table>
