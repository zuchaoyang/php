<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /> 

<title>新用户手机号绑定</title>

<link rel="stylesheet" type="text/css" href="{$smarty.const.IMG_SERVER}__PUBLIC__/basemanage/css/common.css"  />
<link rel="stylesheet" type="text/css" href="{$smarty.const.IMG_SERVER}__PUBLIC__/basemanage/css/bms system.css"  />

{literal}
<script type="text/javascript">
	function jssub(){
		if(document.getElementById('file').value != ''){
			if(confirm('新用户手机批量绑定！确认开始导入？')){
				document.form.submit();
			}
			return false;
		}else{
			alert('请选择excel文件');
		}
	}
</script>
{/literal}
</head>

<body style="padding-top:30px; _width:98%">
<table width="92%" border="0" cellspacing="0" cellpadding="0" >
  <tr>
    <td height="20" valign="middle" class="cotent_top">您好：<font color="#FF0000">{$baseinfo.base_name}</font> ，欢迎使用BMS管理系统！您所在的位置：<font color="#FF0000">新用户手机号绑定</font></td>
  </tr>
</table>
<table width="92%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td height="27" class="bt">新用户手机批量绑定</td>
  </tr>
  <tr>
   <td>
   <form name="form" id="form" action="/Basecontrol/Phonebinding/newRs" method="post" enctype="multipart/form-data">
     <table width="80%" border="0" align="left" cellpadding="0" cellspacing="1" bgcolor="#CCCCCC">
      <tr>
        <td height="40" bgcolor="#FFFFFF" style="padding-left:10px;">请上传Excel文件：
          <input type="file" class="file" id="file" name="file"/><span style="color:red;">{$tips}</span></td>
      </tr>
      <tr>
        <td height="40" bgcolor="#FFFFFF">
          <input type="button" value="开始导入" onclick="javascript:jssub();" class="blue_btn" /><input type="button" onclick="javascript:history.go(-1);" value="返回" class="gray_btn" />        
        </td>
      </tr>
      <tr>
       <td height="40" bgcolor="#FFFFFF" style="padding-left:10px;">
         支持导入的excel文件版本为：excel 2000、excel 2002、excel 2003、excel 2007、excel 2010       
       </td> 
      </tr>
    </table>
    </form>
   </td>
  </tr>
</table>
</body>
</html>
