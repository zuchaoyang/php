<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
 
<title>学生账号导入</title>

<link rel="stylesheet" type="text/css" href="{$smarty.const.IMG_SERVER}__PUBLIC__/amsmanage/css/common.css" />
<link rel="stylesheet" type="text/css" href="{$smarty.const.IMG_SERVER}__PUBLIC__/amsmanage/css/xxgl.css"  />

<script type="text/javascript" src="{$smarty.const.IMG_SERVER}__PUBLIC__/js/jquery-1.5.2.js"></script>
<script type="text/javascript" src="{$smarty.const.IMG_SERVER}__PUBLIC__/amsmanage/js/oldstudent.js"></script>

</head>
<body  onload="oldStudentUploadExcel();" style="padding-top:30px; _width:98%">
<table width="92%" border="0" cellspacing="0" cellpadding="0" >
  <tr>
    <td height="20" valign="middle" style="background:url({$smarty.const.IMG_SERVER}__PUBLIC__/amsmanage/images/iconr.gif) no-repeat 8px center; padding-left:28px;">您好：<font color="#FF0000">{$username}</font> ，欢迎使用AMS账号管理系统！ 您现在的位置：<a href="#" class="amswz">学校管理</a>  >><a href="#" class="amswz">学生账号导入-浏览</a></td>
  </tr>
</table>

<form id="upload" action="/Amscontrol/Oldaccountimport/studentUploadExcelFile" method="post" enctype="multipart/form-data">
<table width="92%" border="0" cellspacing="0" cellpadding="0" class="padleft">
  {insert name="amscontrol_menu" uid=$uid school_id=$school_id grade_id=$grade_id class_code=$class_code mod="Classclientmanage"}
  <tr>
   <td height="10" bgcolor="#fbf6f7"></td>
  </tr>
  <tr>
  <tr>
    <td height="30" bgcolor="#fbf6f7">
     <label>请上传老校园门户的文件：</label>
     <input type="file" class="text" name="file_excel" id="file_excel" />
    </td>
  </tr>
  <tr>
   <td height="10" bgcolor="#fbf6f7"></td>
  </tr>
  <tr>
    <td height="30" bgcolor="#fbf6f7">
    <em style="margin-left:250px;">
    	<input type="submit" class="zh" id="upload_excel_submit"/>
    </em>
    </td>
  </tr>
  <tr>
   <td height="10" bgcolor="#fbf6f7"></td>
  </tr>
</table>
<input type="hidden" name="school_id" value="{$school_id}"/>
<input type="hidden" name="grade_id" value="{$grade_id}"/>
<input type="hidden" name="class_code" value="{$class_code}"/>
</form>
    
</body>
</html>
